<head>

    <!-- Mobile App Capable Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Nghiệp Vụ Kho Giấy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ZXing removed for Lazy Loading in Scanner.tsx -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#DA291C', // The requested specific red color
                            dark: '#b91c12',
                            light: '#e84c40'
                        }
                    },
                    spacing: {
                        'safe-top': 'env(safe-area-inset-top)',
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                        'safe-left': 'env(safe-area-inset-left)',
                        'safe-right': 'env(safe-area-inset-right)',
                    },
                    animation: {
                        'scan': 'scan 2.5s linear infinite',
                        'fadeIn': 'fadeIn 0.5s ease-out',
                        'fadeInUp': 'fadeInUp 0.6s ease-out',
                        'slideInRight': 'slideInRight 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        scan: {
                            '0%': { top: '5%' },
                            '50%': { top: '95%' },
                            '100%': { top: '5%' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(100%)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 2px;
        }
        /* Disable pull-to-refresh on mobile */
        body {
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>

            window.addEventListener('load', () => {
